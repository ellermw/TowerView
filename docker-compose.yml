version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: mediaapp
      POSTGRES_PASSWORD: change_me
      POSTGRES_DB: mediaapp
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7
    volumes:
      - redis-data:/data
    ports:
      - "6380:6379"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build: ./backend
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://mediaapp:change_me@db:5432/mediaapp
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-me}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: admin
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  worker:
    build: ./worker
    depends_on:
      - backend
      - redis
    environment:
      DATABASE_URL: postgresql://mediaapp:change_me@db:5432/mediaapp
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-me}
    volumes:
      - ./worker:/app
      - ./backend:/backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  worker-beat:
    build: ./worker
    depends_on:
      - backend
      - redis
    environment:
      DATABASE_URL: postgresql://mediaapp:change_me@db:5432/mediaapp
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-me}
    volumes:
      - ./worker:/app
      - ./backend:/backend
    command: celery -A worker.celery_app beat --loglevel=info
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build: ./frontend
    ports:
      - "3002:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  db-data:
  redis-data: